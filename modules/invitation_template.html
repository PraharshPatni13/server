<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Team Invitation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        padding: 20px;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4f46e5;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        text-align: center;
      }
      .footer {
        margin-top: 30px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>You've been invited to join {{business_name}}</h2>
      </div>

      <p>Hi {{member_name}},</p>

      <p>
        {{owner_name}} has invited you to join their team as a
        "{{member_role}}".
      </p>

      <p>Click the button below to accept this invitation:</p>

      <div style="text-align: center; margin: 25px 0">
        <a
          href="{{invitation_link}}"
          style="
            display: inline-block;
            padding: 10px 20px;
            background-color: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
          "
        >
          Accept Invitation
        </a>
      </div>

      <div class="footer">
        <p>
          If you did not expect this invitation, you can safely ignore this
          email.
        </p>
      </div>
    </div>
  </body>
</html>
