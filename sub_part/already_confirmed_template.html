<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitation Confirmed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f5f8fb;
        font-family: 'Inter', sans-serif;
        color: #2c3e50;
      }

      .email-container {
        max-width: 560px;
        margin: 40px auto;
        background: #ffffff;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
      }

      .email-header {
        background: linear-gradient(135deg, #2c3e50, #3498db);
        padding: 30px 20px;
        text-align: center;
        color: #ffffff;
      }

      .email-header h1 {
        font-size: 24px;
        font-weight: 600;
        margin: 0;
      }

      .email-body {
        padding: 40px 30px;
        text-align: center;
      }

      .svg-icon {
        width: 90px;
        height: 90px;
        margin: 0 auto 25px;
      }

      .tag {
        display: inline-block;
        padding: 8px 16px;
        font-size: 14px;
        background-color: #eaf4ff;
        color: #1a73e8;
        font-weight: 600;
        border-radius: 30px;
        margin-bottom: 20px;
      }

      .email-body h2 {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 10px;
        color: #1f2937;
      }

      .email-body p {
        font-size: 15px;
        color: #4b5563;
        line-height: 1.6;
        margin: 8px 0;
      }

      .email-footer {
        background: #f9fafb;
        padding: 20px;
        text-align: center;
        font-size: 13px;
        color: #9ca3af;
        border-top: 1px solid #eee;
      }

      /* Mobile Optimization */
      @media only screen and (max-width: 600px) {
        .email-container {
          margin: 20px;
          border-radius: 16px;
        }

        .email-body {
          padding: 30px 20px;
        }

        .svg-icon {
          width: 70px;
          height: 70px;
          margin-bottom: 20px;
        }

        .email-body h2 {
          font-size: 20px;
        }

        .email-header h1 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="email-header">
        <h1>TeamConnect</h1>
      </div>
      <div class="email-body">
        <div class="svg-icon">
          <!-- Modern Confirmed SVG Icon -->
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="none">
            <circle cx="32" cy="32" r="30" fill="#eaf4ff" />
            <path d="M22 33l6 6 14-14" stroke="#3498db" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
            <circle cx="16" cy="18" r="2" fill="#f39c12" />
            <circle cx="48" cy="20" r="2.5" fill="#e74c3c" />
            <circle cx="42" cy="46" r="2" fill="#9b59b6" />
            <circle cx="20" cy="44" r="1.5" fill="#2ecc71" />
          </svg>
        </div>
        <div class="tag">Already Confirmed</div>
        <h2>Your invitation is active</h2>
        <p>You’ve already confirmed your spot on the team.</p>
        <p>If you need help or believe this is a mistake, contact your admin.</p>
      </div>
      <div class="email-footer">
        © 2025 TeamConnect. All rights reserved.
      </div>
    </div>
  </body>
</html>
