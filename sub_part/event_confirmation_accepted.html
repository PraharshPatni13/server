<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Accepted</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f5f8fb;
        font-family: 'Inter', sans-serif;
        color: #2c3e50;
      }

      .email-container {
        max-width: 560px;
        margin: 40px auto;
        background: #ffffff;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
      }

      .email-header {
        background: linear-gradient(135deg, #2c3e50, #3498db);
        padding: 30px 20px;
        text-align: center;
        color: #ffffff;
      }

      .email-header h1 {
        font-size: 24px;
        font-weight: 600;
        margin: 0;
      }

      .email-body {
        padding: 40px 30px;
        text-align: center;
      }

      .svg-icon {
        width: 90px;
        height: 90px;
        margin: 0 auto 25px;
      }

      .tag {
        display: inline-block;
        padding: 8px 16px;
        font-size: 14px;
        background-color: #dcfce7;
        color: #22c55e;
        font-weight: 600;
        border-radius: 30px;
        margin-bottom: 20px;
      }

      .email-body h2 {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 10px;
        color: #1f2937;
      }

      .email-body p {
        font-size: 15px;
        color: #4b5563;
        line-height: 1.6;
        margin: 8px 0;
      }

      .email-footer {
        background: #f9fafb;
        padding: 20px;
        text-align: center;
        font-size: 13px;
        color: #9ca3af;
        border-top: 1px solid #eee;
      }

      .button {
        display: inline-block;
        background-color: #4f46e5;
        color: #fff;
        padding: 12px 24px;
        font-weight: 600;
        text-decoration: none;
        border-radius: 8px;
        margin-top: 24px;
        transition: background 0.3s ease;
      }

      .button:hover {
        background-color: #4338ca;
      }

      @media only screen and (max-width: 600px) {
        .email-container {
          margin: 20px;
          border-radius: 16px;
        }

        .email-body {
          padding: 30px 20px;
        }

        .svg-icon {
          width: 70px;
          height: 70px;
          margin-bottom: 20px;
        }

        .email-body h2 {
          font-size: 20px;
        }

        .email-header h1 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="email-header">
        <h1>Framelab Nation</h1>
      </div>
      <div class="email-body">
        <div class="svg-icon">
          <!-- Green check circle icon -->
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="none">
            <circle cx="32" cy="32" r="30" fill="#dcfce7" />
            <path d="M22 33l6 6 14-14" stroke="#22c55e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
            <circle cx="18" cy="20" r="2" fill="#10b981" />
            <circle cx="46" cy="18" r="2.5" fill="#60a5fa" />
            <circle cx="40" cy="48" r="2" fill="#6366f1" />
            <circle cx="22" cy="44" r="1.5" fill="#4ade80" />
          </svg>
        </div>

        <div class="tag">Event Accepted</div>
        <h2>Thanks for Confirming</h2>
        <p>Your response has been recorded. The event organizer has been notified of your acceptance.</p>
        <p>Youâ€™ll receive more event details shortly.</p>

        <a href="#" onclick="window.close()" class="button">Close Window</a>
      </div>
      <div class="email-footer">
        This is an automated confirmation. Please contact the event organizer with any questions.
      </div>
    </div>
  </body>
</html>
