<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Invitation</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .invitation-container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        width: 90%;
        max-width: 500px;
        padding: 40px;
        text-align: center;
        overflow: hidden;
      }

      .logo-container {
        margin-bottom: 25px;
        height: 50px;
        width: 50px;
        border-radius: 50%;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
      }

      .logo-container img{
        height: 100%;
        width: 100%;
        object-fit: cover;
        object-position: center;
      }

      .logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #6366f1;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1 {
        color: #1f2937;
        font-size: 24px;
        margin-bottom: 15px;
      }

      .invitation-text {
        color: #4b5563;
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 30px;
      }

      .details {
        background-color: #f9fafb;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 25px;
        text-align: left;
      }

      .detail-row {
        display: flex;
        margin-bottom: 10px;
      }

      .detail-label {
        width: 130px;
        color: #6b7280;
        font-weight: 500;
      }

      .detail-value {
        color: #111827;
        font-weight: 500;
        flex: 1;
      }

      .buttons {
        display: flex;
        gap: 15px;
        margin-top: 25px;
      }

      .btn {
        flex: 1;
        padding: 12px 10px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        border: none;
        transition: all 0.2s ease;
      }

      .btn-accept {
        background-color: #4f46e5;
        color: white;
      }

      .btn-accept:hover {
        background-color: #4338ca;
      }

      .btn-reject {
        background-color: #f3f4f6;
        color: #374151;
      }

      .btn-reject:hover {
        background-color: #e5e7eb;
      }

      .status-message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 6px;
        display: none;
      }

      .success {
        background-color: #dcfce7;
        color: #166534;
      }

      .error {
        background-color: #fee2e2;
        color: #b91c1c;
      }

      @media (max-width: 600px) {
        .invitation-container {
          padding: 25px;
          width: 95%;
        }

        .buttons {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="invitation-container">
      <div class="logo-container">
          <img src="D:\Project\src\server\sub_part\Images\WebsiteLogo\logoWithNameBlue.png" alt="">
      </div>

      <h1>Team Invitation</h1>

      <div class="invitation-text">
        <p>
          You've been invited to join a photography team. Please review the
          details below and accept or decline the invitation.
        </p>
      </div>

      <div class="details">
        <div class="detail-row">
          <div class="detail-label">Business:</div>
          <div class="detail-value" id="business-name">{{business_name}}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Owner:</div>
          <div class="detail-value" id="owner-name">{{owner_name}}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Your email:</div>
          <div class="detail-value" id="member-name">{{member_email}}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Your Role:</div>
          <div class="detail-value" id="member-role">{{member_role}}</div>
        </div>
      </div>

      <div class="buttons">
        <a href="{{accept_route}}" class="btn btn-accept" id="accept-btn">
          Accept Invitation
        </a>
        <a href="{{reject_route}}" class="btn btn-reject" id="reject-btn">Decline</a>
      </div>

      <div class="status-message" id="status-message"></div>
    </div>
  
  </body>
</html>
